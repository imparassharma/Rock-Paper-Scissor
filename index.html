<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/124816636a.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="top-section">
            <div class="text">
                <h1>ROCK<br>PAPER<br>SCISSORS</h1>
            </div>
            <div class="score">
                <h2>SCORE</h2>
                <h1 id="score">0</h1>    
            </div>
        </div>
        <div class="mid-section">
            <div class="row1">
                <div class="paper">
                    <img src="images/icon-paper.svg" alt="">
                </div>
                <div class="scissors">
                    <img src="images/icon-scissors.svg" alt="">
                </div>
            </div>
            <div class="row2">
                <div class="rock">
                    <img src="images/icon-rock.svg" alt="">
                </div>
            </div>
        </div>
        <div class="mid-section play hidden">
            <h1 id="result">YOU WON!</h1>
            <div class="row">
                <div class="paper">
                    <img src="images/icon-paper.svg" alt="">
                </div>
                <div class="random">
                    <div class="paper hidden">
                        <img src="images/icon-paper.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="detail">
                <h2>YOU PICKED</h2>
                <h2>COMPUTER PICKED</h2>
            </div>
        </div>
        <div class="bottom-section">
           <div class="button">
               <a href="rules.html">RULES</a>
           </div>
        </div>
    </div>
</body>
